<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prodise</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">

      <ul class="nav navbar-nav">
        <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a></li>
        <li><a href="{% url 'about'%}">About</a></li>
        <li><a href="https://www.github.com">Github</a></li>
        <li><a href="https://www.linkedin.com">LinkedIn</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li><a href="{% url 'post_new' %}" >New Post</a></li>
          <li><a href="{% url 'post_draft' %}">Drafts</a></li>
          <li><a href="{% url 'logout' %}" >Log out</a></li>
          <li><a >Welcome: {{ user.username }}</a></li>
        {% else %}
          <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span></a></li>
        {% endif %}
      </ul>

    </div>
  </nav>

  <div class="content container">
      <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block content %}
              {% endblock %}
            </div>
          </div>
      </div>
  </div>

  <script type="text/javascript" src="{% static 'blog/js/blog.js' %}"></script>

</body>
</html>
