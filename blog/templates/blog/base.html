<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prodise</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body class="blog">
  <nav class="navbar navbar-expand-lg techfont navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'post_list' %}">My Tech blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about'%}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.github.com">Github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}" >New Post</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'post_draft' %}">Drafts</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" >Log out</a></li>
          <li class="nav-item"><a class="nav-link">Welcome: {{ user.username }}</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" >Login</a></li>
        {% endif %}
      </ul>

      </div>
    </div>
  </nav>

  <div class="content container">
      <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block content %}
              {% endblock %}
            </div>
          </div>
      </div>
  </div>

  <script type="text/javascript" src="{% static 'blog/js/blog.js' %}"></script>

</body>
</html>
